<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="style.css">
    <link rel = "stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <title>Admin Dashboard</title>
</head>

<body>
    
    <div class = "dashboard">

        <div class = "dashboardMenu">

            <div class = "option dashboardTitle">
                <img class = "svg dashboardsvg" src = "icons/dashboard.svg">
                <h1 id = "dashboardHeader">Dashboard</h1>
            </div>

            <div class = "option">
                    <img class = "home svg" src = "icons/home.svg">
                    <div class = "homeLink">
                        <a href = "index.html">Home</a>
                    </div>
            </div>

                <div class = "option">
                    <img class = "svg" src = "icons/profile.svg">
                    <div class = "profileLink">
                        <a href = "page.html">Profile</a>
                    </div>
                </div>

                <div class = "option">
                    <img class = "svg" src = "icons/messages.svg">
                    <div class = "messagesLink">
                        <a href = "page.html">Messages</a>
                    </div>
                </div>

                <div class = "option">
                    <img class = "svg" src = "icons/history.svg">
                    <div class = "historyLink">
                        <a href = "page.html">History</a>
                    </div>
                </div>

                <div class = "option">
                    <img class = "svg" src = "icons/tasks.svg">
                    <div class = "tasksLink">
                        <a href = "page.html">Tasks</a>
                    </div>
                </div>

                <div class = "option">
                    <img class = "svg" src = "icons/communities.svg">
                    <div class = "communitiesLink">
                        <a href = "page.html">Communties</a>
                    </div>
                </div>

                <div class = "option settings">
                    <img class = "svg" src = "icons/settings.svg">
                    <div class = "settingsLink">
                        <a href = "page.html">Settings</a>
                    </div>
                </div>

                <div class = "option">
                    <img class = "svg" src = "icons/support.svg">
                    <div class = "supportLink">
                        <a href = "page.html">Support</a>
                    </div>
                </div>

                <div class = "option">
                    <img class = "svg" src = "icons/privacy.svg">
                    <div class = "privacyLink">
                        <a href = "page.html">Privacy</a>
                    </div>
                </div>

        </div>


        <div class = "header">

            <div class = "search">
                <img class = "searchIcon svg" src = "icons/search.svg">
                <div class = "searchBar"></div>
            </div>
            
            <div class = "profile">
                <img class = "notifications svg" src = "icons/notifications.svg">
                <img class = "avatar" src="icons/avatar.svg">
                <p class = "name">Morgan Oakley</p>
            </div>

            <div class = "welcome">
                <img class = "avatarBig" src="icons/avatar.svg">
                <p id = "hi">Hi there, </p>
                <p id = "name"> Morgan Oakley (@morgan)</p>
            </div>

            <div class = "buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </div>

        <div class = "projects">
            <div class="projectsContainer">

                <div class="project">
                    <p class="title">Super Cool Project</p>
                    <p class="description"></p>
                    <div class = "actions">
                        <img class = "favourite" src = "icons/favourite.svg">
                        <img class = "watch" src = "icons/watch.svg">
                        <img class = "fork" src = "icons/fork.svg">
                    </div>
                </div>

                <div class="project">
                    <p class="title">Less Cool Project</p>
                    <p class="description"></p>
                    <div class = "actions">
                        <img class = "favourite" src = "icons/favourite.svg">
                        <img class = "watch" src = "icons/watch.svg">
                        <img class = "fork" src = "icons/fork.svg">
                    </div>
                </div>

                <div class="project">
                    <p class="title">Impossible App</p>
                    <p class="description"></p>
                    <div class = "actions">
                        <img class = "favourite" src = "icons/favourite.svg">
                        <img class = "watch" src = "icons/watch.svg">

                    </div>
                </div>

                <div class="project">
                    <p class="title">Easy Peasy App</p>
                    <p class="description"></p>
                    <div class = "actions">
                        <img class = "favourite" src = "icons/favourite.svg">
                        <img class = "watch" src = "icons/watch.svg">
                        <img class = "fork" src = "icons/fork.svg">
                    </div>
                </div>

                <div class="project">
                    <p class="title">Ad Blocker</p>
                    <p class="description"></p>

                        <img class = "favourite" src = "icons/favourite.svg">
                        <img class = "watch" src = "icons/watch.svg">
                        <img class = "fork" src = "icons/fork.svg">
                    </div>
                </div>

                <div class="project">
                    <p class="title">Money Maker</p>
                    <p class="description"></p>
                    <div class = "actions">
                        <img class = "favourite" src = "icons/favourite.svg">
                        <img class = "watch" src = "icons/watch.svg">
                        <img class = "fork" src = "icons/fork.svg">
                    </div>
                </div>

            </div>

            <div class = "announcements">
                <div class = "announcementsHolder">

                    <div class="announcement">
                        <p class="announcementTitle">Site Maintenance</p>
                        <p class="announcementDescription"></p>
                    </div>

                    <div class="announcement">
                        <p class="announcementTitle">Community Share Day</p>
                        <p class="announcementDescription"></p>
                    </div>

                    <div class="announcement">
                        <p class="announcementTitle">Updated Privacy Policy</p>
                        <p class="announcementDescription"></p>
                    </div>

                </div>

            </div>

            <div class="trending">
                <div class="trendingHolder">

                    <div class="profile">
                        <p class="username"></p>
                        <p class="task"></p>
                    </div>

                    <div class="profile">
                        <p class="username"></p>
                        <p class="task"></p>
                    </div>

                    <div class="profile">
                        <p class="username"></p>
                        <p class="task"></p>
                    </div>

                    <div class="profile">
                        <p class="username"></p>
                        <p class="task"></p>
                    </div>

                </div>
                
            </div>

    </div>

</div>

</html>
